name: Build Flet App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Flet
        run: |
          pip install flet

      - name: Build Windows app
        run: |
          flet pack main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-app
          path: dist/

  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Flet and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          pip install flet

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          ndk-version: 21.4.7075529

      - name: Build Android APK
        run: |
          flet build apk

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: dist/
