name: Build Flet App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Flet
        run: |
          pip install flet

      - name: Install Flutter SDK
        run: |
          Invoke-WebRequest -Uri https://storage.googleapis.com/flutter_infra_release/releases/stable/windows/flutter_windows_3.0.5-stable.zip -OutFile flutter_windows.zip
          Expand-Archive flutter_windows.zip -DestinationPath $env:GITHUB_WORKSPACE
          echo "$env:GITHUB_WORKSPACE/flutter/bin" | Out-File -Append -FilePath $env:GITHUB_PATH

      - name: Set up Android SDK
        run: |
          Invoke-WebRequest -Uri https://dl.google.com/android/repository/commandlinetools-win-7583922_latest.zip -OutFile commandlinetools-win.zip
          Expand-Archive commandlinetools-win.zip -DestinationPath $env:ANDROID_SDK_ROOT/cmdline-tools
          New-Item -ItemType Directory -Force -Path $env:ANDROID_SDK_ROOT/cmdline-tools/latest
          Move-Item -Path $env:ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/* -Destination $env:ANDROID_SDK_ROOT/cmdline-tools/latest
          & "$env:ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager.bat" --licenses
          & "$env:ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager.bat" --update
          & "$env:ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager.bat" "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Build Windows app
        run: |
          flet pack main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-app
          path: dist/

  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip
          pip install flet

      - name: Install Flutter SDK
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d $HOME/Android/Sdk/cmdline-tools
          mkdir -p $HOME/Android/Sdk/cmdline-tools/latest
          mv $HOME/Android/Sdk/cmdline-tools/cmdline-tools/* $HOME/Android/Sdk/cmdline-tools/latest/
          echo "sdk.dir=$HOME/Android/Sdk" > local.properties
          echo "flutter.sdk=$GITHUB_WORKSPACE/flutter" >> local.properties
          yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --update
          $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Build Android APK
        run: |
          flet build apk

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: dist/
